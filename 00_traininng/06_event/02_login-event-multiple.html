<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Login-Event2</title>
</head>
<body>
    <!-- 
        02. 로그인 화면을 만들어 주세요 사용자가 입력된 내용을 로그인 버튼을 클릭하면 팝업으로 보여주세요
        위에 state를 변경하는 메서드가 만약 2가지라면 1개로 만들어주세요
    -->
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function Login() {

            const [login, setLogin] = useState({
                id: '',
                password: ''
            });

            const { id, password } = login;

            const onChangeHandler = e => {
                const changeForm = {
                    ...login,
                    [e.target.name]: e.target.value
                }
                setLogin(changeForm);
            }

            const onClickHander = () => {
                alert(`id:${id} \n password:${password}`);
                setLogin({
                    id: '',
                    password: ''
                });
            }

            return (
                <>
                    <label>아이디 : </label>
                    <input
                        type="text"
                        name="id"
                        value={id}
                        onChange={onChangeHandler}
                    />&emsp;
                    <label>비밀번호 : </label>
                    <input
                        type="text"
                        name="password"
                        value={password}
                        onChange={onChangeHandler}
                    />
                    <br/>
                    <button onClick={onClickHander}>로그인</button>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Login/>);
    </script>
</body>
</html>
