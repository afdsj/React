<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <!-- 
        컴포넌트 합성
        컴포넌트는 자산의 출력에 따른 컴포넌트를 참조할 수 있다
        컴포넌트는 재사용 가능한 크기로 작게 유지해야 하며 순수 함수처럼 작성되어야 한다
        순수 함수에 대한 설명은 props 챕터에서 다시 다루게 된다

        지금은 단순히 컴포넌트를 생성할 때 다른 컴포넌트를 참조해서 사용하는 것을 살펴보자

        순수 함수 : 외부의 상태를 변경하지 않으면서 동일한 인자에 대해 항상 똑같은 값을 리턴하는 함수
    -->
    <script type="text/babel">
        let name = "홍길동",
            phone = "010-1234-1234",
            email = "hong12@gmail.com",
            age = 20

        // console.log(name);
        // console.log(phone);
        // console.log(email);
        // console.log(age);

        const user = {
            name, phone, email, age
        }

        function NameCard() {
            return <h1>{user.name}</h1>
        }

        function AgeCard() {
            return <h2 style={{ color: "orangered" }}>{user.age}</h2>
        }

        function PhoneCard() {
            return <h3 style={{ color: "blue" }}>{user.phone}</h3>
        }

        function EmailCard() {
            return <h3 style={{ backgroundColor: "yellow" }}>{user.email}</h3>
        }

        function UserInfo() {
            return (
                <div style={{ width: 300, border: '1px solid black' }}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<UserInfo/>);

        console.log(user);
    </script>
</body>

</html>
