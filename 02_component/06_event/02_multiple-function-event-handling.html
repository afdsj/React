<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        /* 객체형 스테이션 정의 */
        function LoginComponent() {

            const [form, setForm] = useState({
                username: '',
                password: ''
            });

            /* 구조분해 할당 */
            const { username, password } = form;

            const onChangeHandler = e => {

                const changeForm = {
                    ...form, /* ... 스프레드 연산자; 스프레드 연산자를 이용하여 객체의 프로퍼티를 가져온다 */
                    [e.target.name]: e.target.value /* event에 해당되는 요소의 속성과 값을 넣어준다 */
                }

                setForm(changeForm);
            }

            const onClickHandler = () => {
                alert(`username : ${username} \n password : ${password}`);
                setForm({
                    username: '',
                    password: ''
                });
            }

            return (
                <>
                    <h1>로그인</h1>
                    <label>아이디 : </label>
                    <input
                        type="text"
                        name="username"  /* name값과 key 값 맞춰주기 */
                        placeholder="아이디를 입력해주세요"
                        value={username}
                        onChange={onChangeHandler}
                    />
                    <label>비밀번호 : </label>
                    <input
                        type="text"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        value={password}
                        onChange={onChangeHandler}
                    />
                    <br />
                    <button onClick={onClickHandler}>로그인</button>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent />);
    </script>
</body>
</html>
