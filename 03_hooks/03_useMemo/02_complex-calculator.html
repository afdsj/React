<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        /* 함수 외부 생성 */
        const hardCalculator = num => {
            console.log("어려운 계산");

            for (let index = 0; index < 199999999; index++) {

            }
            return num + 100000;
        }

        const easyCalculator = num => {
            console.log("쉬운 계산");
            return num + 1;
        }

        /* 앱 렌더링 */
        function App() {
            const [hardNumber, setHardNumber] = useState(0);
            const [easyNumber, setEasyNumber] = useState(0);

            const hardSum = hardCalculator(hardNumber);
            const easySum = easyCalculator(easyNumber);

            console.log(hardNumber);
            console.log(easyNumber);

            return (
                <>
                    <h3>어려운 계산</h3>
                    <input
                        type="number"
                        value={hardNumber}
                        onChange={e => setHardNumber(parseInt(e.target.value))}
                    />
                    <span>+1000000 = {hardSum}</span>
                    <br />
                    <h3>쉬운 계산</h3>
                    <input
                        type="number"
                        value={easyNumber}
                        onChange={e => setEasyNumber(parseInt(e.target.value))}
                    />
                    <span>+1 = {easySum}</span>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
