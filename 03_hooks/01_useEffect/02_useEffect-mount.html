<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        useEffect는 기본적으로 마운트 된 시점과 업데이트 된 시점 두 가지 모두 동작하게 된다
        마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤을 할 수 있다
    -->
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function TimePrinter(){
            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(() => {
                console.log("마운트 시에만 동작됨")
                },
                [] /* 변경을 감지할 대상을 두 번째 인자로 제공한다 여기서 [] 빈 배열의 의미는 감지하지 않겠다는
                    의미로 마운트 시점에만 동작이 된다 */
            );

            return (
                <>
                    <button onClick={() => setTime(new Date().toLocaleTimeString())}>
                        현재 시간 확인하기
                    </button>
                    <h1>{time}</h1>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<TimePrinter />);
    </script>
</body>
</html>
